<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Tree</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body class="linktree-body">
  <div class="linktree-shell">
    <a class="linktree-close" href="index.html">Close</a>

    <div class="linktree-panel">
      <div class="linktree-label">Link Tree</div>

      <div class="linktree-name">
        <img src="Assets/Joshua Freeman Title.svg" alt="Joshua Freeman" />
      </div>

      <div class="linktree-tagline" aria-label="Graphic, Motion, Web">
        <span>Graphic</span>
        <span class="divider" aria-hidden="true">|</span>
        <span>Motion</span>
        <span class="divider" aria-hidden="true">|</span>
        <span>Web</span>
      </div>

      <div class="linktree-badges" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav class="linktree-links" aria-label="Primary links">
        <a href="showreel.html" class="linktree-card">Showreel</a>
        <a href="work.html" class="linktree-card">Work</a>
        <a href="index.html" class="linktree-card">Website</a>
        <a href="mailto:hello@joshfreeman.co" class="linktree-card">Contact</a>
      </nav>

      <div class="linktree-empty" aria-hidden="true"></div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer></script>
<script src="script.js"></script>
</html>
