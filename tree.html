<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="Assets/favicon.png">
</head>

<body class="linktree-body">
  <div class="linktree-shell">
    <a class="linktree-close" href="index.html" aria-label="Close">
      <img src="Assets/CloseButton.svg" alt="Close" loading="lazy">
    </a>
      <div class="linktree-label">
        <h4>Linktree</h4>
      </div>
    <div class="linktree-panel">
      <div class="linktree-name">
        <img src="Assets/Joshua Freeman Title.svg" alt="Joshua Freeman" />
      </div>

      <div class="linktree-tagline" aria-label="Graphic, Motion, Web">
        <span>Graphic</span>
        <span class="divider" aria-hidden="true">|</span>
        <span>Motion</span>
        <span class="divider" aria-hidden="true">|</span>
        <span>Web</span>
      </div>

      <div class="linktree-badges" aria-hidden="true">
        <a href="https://www.instagram.com/joshuafreemn/" target="_blank" rel="noopener noreferrer">
          <img src="Assets/socails/Instagram.svg" alt="Instagram" loading="lazy" class="linktree-badge">
        </a>
        <a href="https://www.youtube.com/@froshtoons" target="_blank" rel="noopener noreferrer">
          <img src="Assets/socails/Youtube.svg" alt="YouTube" loading="lazy" class="linktree-badge">
        </span>
        <a href="https://www.linkedin.com/in/joshuafreemn/" target="_blank" rel="noopener noreferrer">
          <img src="Assets/socails/LinkedIn.svg" alt="LinkedIn" loading="lazy" class="linktree-badge">
        </a>
        <a href="https://letterboxd.com/joshuafreemn/" target="_blank" rel="noopener noreferrer">
          <img src="Assets/socails/Letterboxd.svg" alt="Letterboxd" loading="lazy" class="linktree-badge">
        </a>
      </div>

      <nav class="linktree-links" aria-label="Primary links">
        <a href="showreel.html" class="linktree-card">
          <h2>Showreel</h2>
        </a>
        <a href="work.html" class="linktree-card">
          <h2>Work</h2>
        </a>
        <a href="index.html" class="linktree-card">
          <h2>Website</h2>
        </a>
        <a href="mailto:hello@joshfreeman.co" class="linktree-card">
          <h2>Contact</h2>
        </a>
      </nav>

      <div class="linktree-card linktree-empty" aria-hidden="true"></div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer></script>
<script src="script.js"></script>
</html>
